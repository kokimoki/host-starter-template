title: 'Host Starter'

gameLobbyMd: |
  # Get ready

  Host is stating the game soon. Meanwhile, get familiar with the rules.

  ## Gameplay

  Each turn the team votes on one action to take. Actions can be attacking the enemy, defending the team or powering up for future turns.

  ## Rules

  1. Block resets to 0 after every turn.
  2. Strength increases attack effectiveness.
  3. Fortitude increases block effectiveness.
  4. At the start of the round the team heals for 5 health.

